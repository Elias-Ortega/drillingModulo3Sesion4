<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Newsletter</title>
</head>

<body>

    <div class="container my-5 mx-auto">
        <div class="row justify-content-center">
            <div class="col-5">
                <h3>Suscríbete a nuestro newsletter</h3>
                <p>Al suscribirte podrás recibir notificaciones de ofertas y descuentos en todos nuestros
                    productos. Para recibir estos avisos debes aceptar nuestros términos y condiciones e
                    ingresar tu dirección de correo.
                </p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-5">

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="checkUno">
                    <label class="form-check-label" for="checkUno"><a href="#" class="link-primary">Términos y condiciones</a></label>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4">
                <form action="" method="">
                    <div class="mb-3">                       
                        <input type="email" class="form-control"  placeholder="Ingresa tu e-mail" id="txtCorreo">
                    </div>
            </div>
            <div class="col-1">
                <button type="button" class="btn btn-primary" id="boton">OK</button>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
